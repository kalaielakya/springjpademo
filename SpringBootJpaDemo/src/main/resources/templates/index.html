<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

 <div class="container my-2">
<! @ symbol shows the content path of your application >
 
 <h1>Employees List</h1>
 <a th:href = "@{/showNewEmployeeForm}" class="btn btn-success btn-sm mb-3"> Add Employee </a>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th width="10%" height="18px">Employee First Name</th>
     <th width="10%" height="18px">Employee Last Name</th>
     <th width="10%" height="18px">Employee Email</th>
     <th width="10%" height="18px">Employee City</th>
     <th width="10%" height="18px">Employee State</th>
     <th width="10%" height="18px"> Update </th>
     <th width="10%" height="18px"> Delete </th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td width="10%" height="18px" th:text="${employee.firstName}"></td>
     <td width="10%" height="18px" th:text="${employee.lastName}"></td>
     <td width="10%" height="18px" th:text="${employee.email}"></td>
     <td width="10%" height="18px" th:text="${employee.city}"></td>
     <td width="10%" height="18px" th:text="${employee.district}"></td>
     
<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
 class="btn btn-success">Update</a></td>    
   <td> <a th:href="@{/showFormForDelete/{id}(id=${employee.id})}"
 class="btn btn-danger">Delete</a></td>  
    </tr>
   </tbody>
  </table>
  
  <div th:if = "${totalPages > 1}">
    <div class = "col-sm-2">
     Total Rows: [[${totalItems}]]
    </div>
      <div class = "col-sm-1">
      
       <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
      </div>
      <div class = "col-sm-2">
       <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
      
      </div>
  
  
  </div>
  
  
 </div>
</body>
</html>
