<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
      
      <h1> Employee Management System </h1>
      <hr>
      <h2> Update Employee</h2>
     
     <form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
     
     
      <!-- Add hidden form field to handle update -->
            <input type="text" th:field="*{id}" />
        <input type="text" th:field = "*{firstName}" placeholder="Employee first Name" class="form-control mb-1 col-4">
               
       <input type="text" th:field = "*{lastName}" placeholder="Employee last Name" class="form-control mb-1 col-4">
        
          <input type="text" th:field = "*{email}" placeholder="Employee email" class="form-control mb-1 col-4">
        
                  <input type="text" th:field = "*{city}" placeholder="Employee city" class="form-control mb-1 col-4">
        
                  <input type="text" th:field = "*{district}" placeholder="Employee district" class="form-control mb-1 col-4">
        
        <button type = "submit" class="btn btn-info col-2"> Save Employee </button>
     </form>
     
      <hr>

        <a th:href="@{/}"> Back to Employee List</a>
     </div>
</body>
</html>
